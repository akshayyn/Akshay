
<!DOCTYPE html>
<head>
<title> Voting </title>

</head>
<body>
<h1>Register your opinion</h1>
<p>How well do you rate the information on this site(where 1 is very poor and 5 is very good)?</p>
<table>
<tr align='center'>
<td><input type="radio" name="1"/></td>
<td><input type="radio" name="2"/></td>
<td><input type="radio" name="3"/></td>
<td><input type="radio" name="4"/></td>
<td><input type="radio" name="5"/></td>
</tr>
<tr>
<td>Very Poor</td>
<td>Poor</td>
<td>Average</td>
<td>Good</td>
<td>Very Good</td>
</tr>
<tr align='center' colspan='5'>
<td><input type="submit" value="Vote Now"/></td>
</tr>
</table>
</body>
</html>
